<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Price Tracker</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-row justify-content-center content-form-head">
        <h1>Flipkart Price Tracker</h1></div>
    <div class="d-flex flex-row justify-content-center content-form">
        <form action="/track" method="post">
        <label for="product_url" class="product-url">Product URL:</label><br>
        <input type="text" id="product_url" name="product_url" required><br><br>
        <label for="email" class="product-url">Email to receive alerts:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="target_price" class="product-url">Target Price (INR):</label><br>
        <input type="number" id="target_price" name="target_price" required><br><br>
        <input class="beautiful-button" type="submit" value="Start Tracking">
    </form></div>

    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

</body>
</html>
